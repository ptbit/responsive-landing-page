<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="./style.css">
  <title>Task_1.7</title>
</head>
<body>
  <div class="slider middle">
    <div class="slides">
        <input type="radio" name="radio_group" id="r1" checked>
        <input type="radio" name="radio_group" id="r2" >
        <input type="radio" name="radio_group" id="r3">
        <input type="radio" name="radio_group" id="r4">

        <div class="left_btn">
          <label for="r1" class="left l1"></label>
          <label for="r2" class="left l2"></label>
          <label for="r3" class="left l3"></label>
          <label for="r4" class="left l4"></label>
        </div>
        
        <div class="right_btn">
          <label for="r1" class="right r1"></label>
          <label for="r2" class="right r2"></label>
          <label for="r3" class="right r3"></label>
          <label for="r4" class="right r4"></label>
        </div>

        <div class="nav_btn">
          <label for="r1" class="nav n1"></label>
          <label for="r2" class="nav n2"></label>
          <label for="r3" class="nav n3"></label>
          <label for="r4" class="nav n4"></label>
        </div>

        <div class="slide s1"><img src="./assets/1.jpg" alt="image-1"></div>
        <div class="slide"><img src="./assets/2.jpg" alt="image-2"></div>
        <div class="slide"><img src="./assets/3.jpg" alt="image-3"></div>
        <div class="slide"><img src="./assets/4.jpg" alt="image-4"></div>
    </div>
  </div>
</body>
</html>
